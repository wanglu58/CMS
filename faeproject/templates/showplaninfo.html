<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方案详情查看</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/./static/css/font.css">
    <link rel="stylesheet" href="/./static/css/xadmin.css">
    <script type="text/javascript" src="/./static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/./static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/./static/js/xadmin.js"></script>
    <style>
    .layui-form-pane .layui-form-label {
        width: 125px;
        text-align: left;

    }

    .layui-form-pane .layui-form-text .layui-form-label {
/*        width: 50%;*/
    }
    </style>
</head>
<body>
    {% for form in form_detailone %}
    <div class="x-body">
        <div class="layui-form layui-form-pane layui-row layui-col-space10">
            <div class="layui-col-md6">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.fae_name }}</label>
            </div>
            &nbsp;&nbsp;
            <div class="layui-inline">
                <label class="layui-form-label">区域</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.area }}</label>
            </div>
            <div></div><br>
            <div class="layui-form-item">
                <label class="layui-form-label">销售</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.sellname }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客户名称</label>
                <label class="layui-form-label" style="min-width: 125px ;width:auto;background-color: #fff">{{ form.customer_name }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数量</label>
                <label class="layui-form-label" style="background-color:#fff ">{{form.number}}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客户分类</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.customer_classification }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <label class="layui-form-label" style="min-width: 125px ;width:auto;background-color: #fff">{{ form.project_name }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发起时间</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.start_date }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">要求回复时间</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.reply_date }}</label>
            </div>
            <div>
            <a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary ">返回</a>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend>销售评价</legend>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">是否有问题</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.is_question }}</label>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">问题描述</label>
                <label class="layui-textarea" >
                    {{ form.question_describe|linebreaksbr}}
                </label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">满意度评分</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.satisfaction_score| default_if_none:"" }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">评价</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.satisfaction }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">成交时间</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.transaction_time| default_if_none:"" }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客户满意度</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.customer_satisfaction }}</label>
            </div>
             <div style="height: 15px"></div>
            <blockquote class="layui-elem-quote">评论反馈</blockquote>
            </div>
            <div class="layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">预计用时</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.estimated_time }}分钟</label>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">过程描述</label>
                <label class="layui-textarea">
                    {{ form.process|linebreaksbr}}
                </label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.end_date }}</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用时估算</label>
                <label class="layui-form-label" style="background-color:#fff ">{{ form.estimate }}分钟</label>
            </div>
            {% endfor %}
            </div>
            {% for form in comment_detailone %}
            <div class="layui-form-item layui-form-text" style="width: 49%">
                {% if request.session.user_name ==  form.username.username %}
                <label class="layui-form-label"><span class="x-red">*</span> {{ form.username.username }}<label style="float: right;"><a href="{{ form.deletecomment_url }}" style="color: #009688">撤回</a> <span class="x-red">*</span>{{ forloop.counter }}楼 {{ form.add_time|date:'Y-m-d H:i:s' }}</label></label>
                {% else %}
                <label class="layui-form-label"><span class="x-red">*</span> {{ form.username.username }}<label style="float: right;"><span class="x-red">*</span>{{ forloop.counter }}楼 {{ form.add_time|date:'Y-m-d H:i:s' }}</label></label>
                {% endif %}
                <label class="layui-textarea">
                    {{ form.text|linebreaksbr }}
                </label>
            </div>
            {% endfor %}
            <form action="/forminfo/addcomment_plan/" method="POST">
                {% csrf_token %}
                <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 55%"> {{ request.session.user_name }}</label>
                <div class="layui-input-block">
                    <textarea style="width: 55%" name="text" class="layui-textarea" lay-verify="comment" placeholder=" 您可以针对此事件进行后续的评论！
                    "></textarea>
                </div>
            </div>
            <button class="layui-btn" lay-submit>立即提交</button>
            </form>
        </div>
    </div>
    <script>
        layui.use('util', function() {
        var util = layui.util;

        //执行
        util.fixbar({
            css: { right: 100, bottom: 20 }
        });
    });
    </script>
    <script>
    layui.use(['form'], function() {
        var form = layui.form;
        //自定义验证规则
        form.verify({
            comment: function(value) {
                if (value.length < 6) {
                    return '评论至少得输6个字符';
                }
            },
        });
    });
    </script>
</body>
</html>
