<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>安擎工作管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/./static/css/font.css">
    <link rel="stylesheet" href="/./static/css/xadmin.css">
    <link rel="shortcut icon" href="/./static/images/favicon.ico"/>
    <script type="text/javascript" src="/./static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/./static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/./static/js/xadmin.js"></script>
    <style>
        img.logo{
            position: absolute;
            top: -70px;
            left: 120px;

        }
        .layui-form-select dl dd.layui-this {
    background-color: #036eb8;
    color: #fff;}
    .layui-form-radio>i:hover, .layui-form-radioed>i {
    color: #036eb8;
}
    .layui-input:focus, .layui-textarea:focus {
    border-color: #036eb8!important;
}
    </style>
</head>

<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <img class="logo" src="/./static/images/logo.png"  width="40%">
        <div class="message" style="background-color: #036eb8;font-size: 24px">FAE记录管理系统-更改密码</div>
        <div id="darkbannerwrap"></div>
        <form action="/userinfo/change_pwd/" method="POST" class="layui-form">
            {% csrf_token %}
            <input name="user_name" placeholder="用户名" type="text" lay-verify="username" class="layui-input">
            <hr class="hr15">
            <input name="old_password" lay-verify="required" placeholder="旧密码" type="password" class="layui-input">
            <hr class="hr15">
            <input name="new_password" lay-verify="pass" placeholder="新密码" type="password" class="layui-input">
            <hr class="hr15">
            <input name="new_password1" lay-verify="pass" placeholder="再次输入新密码" type="password" class="layui-input">
            <hr class="hr20">
            <input value="提交" lay-submit lay-filter="login" style="width:100%;background-color: #036eb8;font-size: 18px" type="submit">
            <hr class="hr20">
            <div style="color:red;" align="center">{{ message }}</div>
        </form>
    </div>
    <script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        //自定义验证规则
        form.verify({
            username: function(value) {
                if (!new RegExp("^[0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有字母或特殊字符';
                }
            },
            pass: [
                /^[\S]{6,16}$/, '密码6到16位，且不能出现空格'
            ]
        });
    });
    </script>
</body>

</html>
