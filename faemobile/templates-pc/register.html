<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>安擎工作管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/./static/css/font.css">
    <link rel="stylesheet" href="/./static/css/xadmin.css">
    <link rel="shortcut icon" href="/./static/images/favicon.ico"/>
    <script type="text/javascript" src="/./static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/./static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/./static/js/xadmin.js"></script>
    <style>
        img.logo{
            position: absolute;
            top: -70px;
            left: 120px;

        }
        .layui-form-select dl dd.layui-this {
    background-color: #036eb8;
    color: #fff;}
    .layui-form-radio>i:hover, .layui-form-radioed>i {
    color: #036eb8;
}
    .layui-input:focus, .layui-textarea:focus {
    border-color: #036eb8!important;
}
    </style>
</head>

<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <img class="logo" src="/./static/images/logo.png"  width="40%">
        <div class="message" style="background-color: #036eb8;font-size: 24px">安擎工作管理系统-注册账号</div>
        <div id="darkbannerwrap"></div>
        <form action="/userinfo/registerin/" method="POST" class="layui-form">
            {% csrf_token %}
            <input name="username" placeholder="用户名(中文实名)" type="text" lay-verify="username" class="layui-input">
            <hr class="hr15">
            <input name="employeeid" type="text" placeholder="工号" lay-verify='required' class="layui-input">
            <hr class="hr15">
            <input name="upwd" lay-verify="pass" placeholder="设置密码" type="password" class="layui-input">
            <hr class="hr15">
            <input name="cpwd" lay-verify="pass" placeholder="再次输入密码" type="password" class="layui-input">
            <hr class="hr15">
            <input type="radio" name="gender" value="男" title="男" checked>
            <input type="radio" name="gender" value="女" title="女">
            <hr class="hr15">
            <select name="city" lay-verify="required" lay-search>
                <option value="">所在区域(直接选择或搜索选择)</option>
                <option value="南京">南京</option>
                <option value="北京">北京</option>
                <option value="深圳">深圳</option>
                <option value="武汉">武汉</option>
                <option value="成都">成都</option>
                <option value="西安">西安</option>
            </select>
            <hr class="hr15">
            <select name="department" lay-verify="required" lay-search>
                <option value="">所属部门(直接选择或搜索选择)</option>
                <option value="技术部">技术部</option>
                <option value="产品中心">产品中心</option>
                <option value="整机事业部">整机事业部(销售)</option>
                <option value="渠道事业部">渠道事业部(销售)</option>
                <option value="运营中心">运营中心</option>
                <option value="科技制造部">科技制造部</option>
                <option value="财务部">财务部</option>
                <option value="人力资源部">人力资源部</option>
                <option value="行政部">行政部</option>
                <option value="软件方案部">软件方案部</option>
                <option value="品牌与市场部">品牌与市场部</option>
                <option value="总裁办">总裁办</option>
                <option value="供应部">供应部</option>
                <option value="大客户及海外事业部">大客户及海外事业部</option>
            </select>
            <hr class="hr15">
            <input value="提交" lay-submit lay-filter="login" style="width:100%;background-color: #036eb8;font-size: 18px" type="submit">
            <hr class="hr15">
            <div style="color:red;" align="center">{{ message }}</div>
        </form>
    </div>
    <script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        //自定义验证规则
        form.verify({
            username: function(value) {
                if (!new RegExp("^[0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有字母或特殊字符';
                }
            },
            pass: [
                /^[\S]{6,16}$/, '密码6到16位，且不能出现空格'
            ]
        });
    });
    </script>
</body>

</html>
